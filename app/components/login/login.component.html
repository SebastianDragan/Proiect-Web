<div class="auth-form-container">
  <form class="auth-form" [formGroup]="loginForm" (submit)="onSubmit()">
    <h1 class="auth-form-title">Log In</h1>
    <div class="auth-input-container">
      <label class="auth-input-label" for="first-name">Email*</label>
      <input
        required
        type="text"
        class="auth-input"
        name="email-name"
        id="email-input"
        formControlName="email"
      />
    </div>
    <div class="auth-input-container">
      <label class="auth-input-label" for="password-input">Password*</label>
      <input
        required
        type="password"
        class="auth-input"
        name="password"
        id="password-input"
        formControlName="password"
      />
    </div>
    <div *ngIf="message" class="error-message">{{ message }}
    </div>
    <div class="login-form-bottom">
      <button class="auth-main-button" type="submit">Log In</button>
      <div class="login-form-footer">
        <a class="auth-link" routerLink="/register">Create Account?</a>
      </div>
    </div>
  </form>
</div>
